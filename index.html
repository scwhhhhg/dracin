<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStream</title>
    <style>
        :root {
            --p: #6c2bee;
            --bg: #0a0a0f;
            --text: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding-bottom: 80px;
        }

        /* Nav */
        nav {
            padding: 15px 20px;
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 20px;
            color: var(--p);
        }

        /* Hero */
        .hero {
            padding: 80px 20px;
            text-align: center;
            background: linear-gradient(0deg, var(--bg) 0%, rgba(108, 43, 238, 0.2) 100%);
        }

        .hero h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .btn {
            background: var(--p);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Grid */
        .section {
            padding: 20px;
        }

        .title {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
            border-left: 4px solid var(--p);
            padding-left: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        /* Card */
        .card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .poster {
            width: 100%;
            aspect-ratio: 2/3;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff0055;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .card h3 {
            font-size: 14px;
            margin-top: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .meta {
            font-size: 11px;
            color: #888;
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
        }

        /* Player Modal */
        #player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            flex-direction: column;
        }

        #player.active {
            display: flex;
        }

        .player-head {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
        }

        .video-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        video {
            width: 100%;
            max-height: 100%;
        }

        /* Bottom Nav */
        .btm-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #151520;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            color: #888;
            text-decoration: none;
            font-size: 12px;
            text-align: center;
        }

        .nav-item.active {
            color: var(--p);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">CineStream</div>
        <div style="font-size: 12px; color: #aaa;">V2.0 STABLE</div>
    </nav>

    <div class="hero">
        <h1>Your Drama World</h1>
        <p style="color: #aaa; margin-bottom: 20px;">Stream best Asian dramas for free.</p>
        <button class="btn" onclick="document.getElementById('trending').scrollIntoView()">Start Watching</button>
    </div>

    <div class="section" id="trending">
        <div class="title">Trending Now</div>
        <div class="grid" id="grid1"></div>
    </div>

    <div class="section">
        <div class="title">Latest Updates</div>
        <div class="grid" id="grid2"></div>
    </div>

    <div class="btm-nav">
        <a href="#" class="nav-item active">Home</a>
        <a href="#" class="nav-item">Discover</a>
        <a href="#" class="nav-item">Favorites</a>
        <a href="#" class="nav-item">Me</a>
    </div>

    <!-- Player -->
    <div id="player">
        <div class="player-head">
            <span id="pTitle">Playing...</span>
            <button
                onclick="document.getElementById('player').classList.remove('active'); document.querySelector('video').pause()"
                style="background:none; border:none; color:white; font-size: 20px;">✕</button>
        </div>
        <div class="video-box">
            <video controls controlsList="nodownload">
                <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                    type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        // DATA
        const DATA = [
            { title: "My Sweet Boss", rating: "9.8", color: "#6c2bee" },
            { title: "Hidden Billionaire", rating: "9.5", color: "#5a23c8" },
            { title: "CEO Undercover", rating: "9.2", color: "#8b4ef7" },
            { title: "Love in City", rating: "8.9", color: "#4f46e5" },
            { title: "Secret Wife", rating: "9.1", color: "#2563eb" },
            { title: "Flash Marriage", rating: "9.3", color: "#db2777" },
            { title: "Contract Love", rating: "8.8", color: "#9333ea" },
            { title: "Revenge Plan", rating: "8.7", color: "#7c3aed" }
        ];

        // GENERATE GRADIENT IMAGE
        function getImg(t, c) {
            const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='140' height='210'><defs><linearGradient id='g' x1='0' x2='100%' y1='0' y2='100%'><stop offset='0%' stop-color='${c}'/><stop offset='100%' stop-color='#111'/></linearGradient></defs><rect width='100%' height='100%' fill='url(#g)'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='bold' font-size='14'>${t}</text></svg>`;
            return "data:image/svg+xml;base64," + btoa(svg);
        }

        // RENDER
        function render(id) {
            const el = document.getElementById(id);
            el.innerHTML = DATA.map(d => `
            <div class="card" onclick="play('${d.title}')">
                <div class="poster">
                    <img src="${getImg(d.title, d.color)}">
                    <span class="badge">HOT</span>
                </div>
                <h3>${d.title}</h3>
                <div class="meta"><span>★ ${d.rating}</span><span>Drama</span></div>
            </div>
        `).join('') + DATA.map(d => `
            <div class="card" onclick="play('${d.title}')">
                <div class="poster">
                    <img src="${getImg(d.title, d.color)}">
                </div>
                <h3>${d.title} (Ep. 2)</h3>
                <div class="meta"><span>★ ${d.rating}</span><span>Drama</span></div>
            </div>
        `).join('');
        }

        function play(t) {
            document.getElementById('player').classList.add('active');
            document.getElementById('pTitle').innerText = t;
            const vid = document.querySelector('video');
            vid.play();
        }

        render('grid1');
        render('grid2');
    </script>

</body>

</html>
